<!doctype html>
<html lang="en">
  <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      <title></title>
  </head>
  <body style="background-image: url(bg.jpg); background-size: 100% 100%; height: 738px;">
     <div class="enemy" style="height: 300px; margin-left: 300px; margin-top: 150px;"></div>
     <div class="player" style="height: 300px; margin-left: 300px; margin-top: 30px;"></div>

      <script>
          let x = document.querySelector(".player")

          let y = document.querySelector(".enemy");
         

          let GetRandom = function(){
            let rand = Math.random()*4
            let round = Math.round(rand) 
            return round
          }
           
           let png = ["1.png","2.png","3.png","4.png","5.png","6.png","7.png","8.png","9.png","10.png"] 
           
           let Random = function(){
           	let ro = Math.random()*9
           	let ra = Math.round(ro)
           	return ra
           }
           
           let createEnemyCard = function(arg){
            for(let index = 0; index<arg; index = index + 1){
               	let img = document.createElement("img")
               	y.appendChild(img)
               	img.style.height = "200px"  
				img.src = png[Random()]	
              }
          }

          	let createYourCard = function(arg){
            for(let index = 0; index<arg; index = index + 1){
               	let img = document.createElement("img")
               	x.appendChild(img)
               	img.style.height = "200px"  
				img.src = png[Random()]	
              }
          }
      </script>
  </body>
</html>
